<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="display: grid; grid-template-columns: repeat(6, minmax(0, 1fr)); font-family: sans-serif; border: 0px solid #000; width: fit-content; border-radius: 20px; background-color: rgb(15 23 42);">
            <div style="display: flex; width:fit-content; align-items: center;">
                <img style="height: 50px; width: 50px; border-radius: 100%; padding: 10px;" src="./img.jpg" alt="Imagen de Nicolás">
            </div>
            <div style="width:fit-content; grid-column: span 5 / span 5; padding: 10px; color: white">
                <h1>Portafolio de Nicolás</h1>
            </div>
        </div>
    </body>
</html>
